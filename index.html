  <!-- Persist values in localStorage -->
  <script>
    const STORAGE_PREFIX = 'buildermentCalc_';

    const PERSISTENT_FIELDS = [
      'rate',
      'material',

      'wood_extractor_qty',
      'copper_extractor_qty',
      'iron_extractor_qty',
      'stone_extractor_qty',
      'wolf_extractor_qty',
      'coal_extractor_qty',

      'extractor',
      'workshop',
      'furnace',
      'machine',
      'industrial',
      'forge',
      'manufacturer',
      'teleporter'
    ];

    function loadSavedValues() {
      PERSISTENT_FIELDS.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const savedValue = localStorage.getItem(STORAGE_PREFIX + id);
        if (savedValue !== null) el.value = savedValue;
      });

      const savedTab = localStorage.getItem(STORAGE_PREFIX + 'activeTab');
      if (savedTab === '2') {
        openTab2();
      } else {
        openTab1();
      }
    }

    function setupAutoSave() {
      PERSISTENT_FIELDS.forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        const eventName = (el.tagName === 'SELECT') ? 'change' : 'input';
        el.addEventListener(eventName, () => {
          localStorage.setItem(STORAGE_PREFIX + id, el.value);
        });
      });
    }

    // Wrap original tab handlers so we remember active tab
    const originalOpenTab1 = window.openTab1;
    const originalOpenTab2 = window.openTab2;

    window.openTab1 = function () {
      localStorage.setItem(STORAGE_PREFIX + 'activeTab', '1');
      originalOpenTab1();
    };

    window.openTab2 = function () {
      localStorage.setItem(STORAGE_PREFIX + 'activeTab', '2');
      originalOpenTab2();
    };

    document.addEventListener('DOMContentLoaded', () => {
      setupAutoSave();
      loadSavedValues();
    });
  </script>
