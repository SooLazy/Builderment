<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builderment Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="ItemInfo.js"></script>
  <script src="scripts.js"></script>
</head>

<body>

  <div style="display:flex; flex-direction:column; align-items:flex-start; padding:10px;">
    <img class="headIco" src="assets/head.png" alt="Icon">
    <h1>Builderment Calculator</h1>
  </div>

  <div class="tabBox">
    <div id="tab1" class="tab" onclick="openTab(1)">How much do I need to produce...</div>
    <div id="tab2" class="tab" onclick="openTab(2)">How much can I produce...</div>
  </div>

  <div id="mainInputs" class="mainbox">

    <div class="leftContainer">

      <div class="box2">
        <div class="matinput">
          <label>Desired Rate</label>
          <input id="desiredRate" type="text" value="1">
        </div>

        <div class="matinput">
          <label>Desired Material</label>
          <select id="desiredMaterial"></select>
        </div>

        <button onclick="startCalc()">Calculate</button>
      </div>


      <div class="box4">
        <h3>Building Levels</h3>
        <button onclick="maxAll()">Max All</button>

        <div class="subbox2">
          <div class="levelfact">
            Extractor
            <select id="extractLvl"></select>
          </div>

          <div class="levelfact">
            Workshop
            <select id="workshopLvl"></select>
          </div>

          <div class="levelfact">
            Furnace
            <select id="furnaceLvl"></select>
          </div>

          <div class="levelfact">
            Machine Shop
            <select id="machineLvl"></select>
          </div>

          <div class="levelfact">
            Industrial Factory
            <select id="factoryLvl"></select>
          </div>

          <div class="levelfact">
            Forge
            <select id="forgeLvl"></select>
          </div>

          <div class="levelfact">
            Manufacturer
            <select id="manufacturerLvl"></select>
          </div>

          <div class="levelfact">
            Earth Teleporter
            <select id="teleLvl"></select>
          </div>
        </div>

      </div>
    </div>


    <div id="box3" class="box3">
      <h3>Total Required</h3>
      <div id="totals" class="subbox3"></div>

      <div class="buttonBox">
        <div class="buttonStart" onclick="changePage(1)">1</div>
        <div class="buttonMid" onclick="changePage(2)">2</div>
        <div class="buttonMid" onclick="changePage(3)">3</div>
        <div class="buttonMid" onclick="changePage(4)">4</div>
        <div class="buttonMid" onclick="changePage(5)">5</div>
        <div class="buttonEnd" onclick="changePage(6)">6</div>
      </div>

      <div id="treeArea" class="treeBox"></div>
    </div>

  </div>

</body>
</html>
